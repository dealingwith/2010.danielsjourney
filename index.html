---
layout: default
---

{% for post in site.posts limit: 1 %}
    <header>
      {{ post.title }}
    </header>
    <div id="head_overlay">
    </div>
    <div id="content_container">
      <div id="content">
        {{ post.content }}
      </div><!--content-->
      <a id="attribute"></a>
      
    </div><!--content_container-->
    
    <div id="fbcomments_index" class="fbcomments"><fb:comments href="http://2010.danielsjourney.com{{ post.url }}" width="500"></fb:comments></div>
{% endfor %}
